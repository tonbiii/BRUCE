<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Dashboard</title>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>WELCOME TO YOUR EA DASHBOARD</h1>
    </header>

    <div class="info-section">
        <h2>Account Information</h2>
        <p><strong>MT4 Account ID:</strong> <span id="mt4-account-id">123456789</span></p>
        <p><strong>MT4 Broker Server:</strong> <span id="mt4-broker-server">BrokerServerName</span></p>
    </div>

    <div class="container" id="container">
        <div class="inputs-section">
            <h2>Update Settings</h2>
            <div class="input-group">
                <label for="lotSize">Lot Size</label>
                <input type="number" id="lotSize" name="lotSize" placeholder="1.00" step="0.01">
            </div>
            <div class="input-group">
                <label for="stopLoss">Stop Loss (Points)</label>
                <input type="number" id="stopLoss" name="stopLoss" placeholder="10" step="1">
            </div>
            <div class="input-group">
                <label for="rr">Risk to Reward</label>
                <input type="number" id="rr" name="rr" placeholder="2" step="1">
            </div>
            <div class="input-group">
                <label for="timeFrame">Time Frame</label>
                <input type="text" id="timeFrame" name="timeFrame" placeholder="Enter Time Frame">
            </div>
            <button class="update-button" onclick="updateSettings()">Update Settings</button>
        </div>

        <div class="active-settings">
            <h2>Active Settings</h2>
            <ul class="settings-list">
                <li class="setting-item"><strong>Lot Size:</strong> <span id="active-lot-size">1.00</span></li>
                <li class="setting-item"><strong>Stop Loss:</strong> <span id="active-stop-loss">10</span></li>
                <li class="setting-item"><strong>Risk to Reward:</strong> <span id="active-rr">2</span></li>
                <li class="setting-item"><strong>Time Frame:</strong> <span id="active-time-frame">Enter Time Frame</span></li>
            </ul>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
        function updateSettings() {
            // Update active settings section with input values
            document.getElementById('active-lot-size').innerText = document.getElementById('lotSize').value;
            document.getElementById('active-stop-loss').innerText = document.getElementById('stopLoss').value;
            document.getElementById('active-rr').innerText = document.getElementById('rr').value;
            document.getElementById('active-time-frame').innerText = document.getElementById('timeFrame').value;
        }
    </script>

</body>
</html>
